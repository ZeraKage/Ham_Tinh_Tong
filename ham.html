<!DOCTYPE html>
<html>
  <head>
    <title>CỘNG TRỪ NHÂN CHIA</title>
  </head>
  <body>
    <script>
      var a, b;
      a = prompt("Nhập vào a: ");
      b = prompt("Nhập vào b: ");
      a = parseInt(a);
      b = parseInt(b);
      document.write(
        "Tổng hai số " + a + " và " + b + " là " + (a + b) + "<br/>"
      );
      document.write(
        "Hiệu hai số " + a + " và " + b + " là " + (a - b) + "<br/>"
      );
      document.write(
        "Tích hai số " + a + " và " + b + " là " + a * b + "<br/>"
      );
      document.write(
        "Thương hai số " + a + " và " + b + " là " + a / b + "<br/>"
      );
      document.write(
        "Phần dư khi chia hai số " + a + " và " + b + " là " + (a % b) + "<br/>"
      );
    </script>
  </body>
</html>
